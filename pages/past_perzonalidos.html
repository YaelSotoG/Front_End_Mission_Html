<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteles Personalizados</title>
</head>
<body>
    <h1>Menu</h1>
    <form action="pastelesPersonalizados">
    <section>
        <table>
            <tr>
                <th>Sabores</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Pastel de chocolate</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Pastel de vainilla</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Pastel de fresa</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Pastel de zarzamora</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Pastel de Nuez</label></td>
                <td>$10.00</td>
            </tr>
        </table>
    </section>

    <section>
        <h1>Adornos para el pastel</h1>
        <table>
            <tr>
                <th>Adornos</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Chispas de chocolate</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Chispas de vainilla</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Chispas de fresa</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Fondante</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Nueces</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label>Frutas</label></td>
                <td>$10.00</td>
            </tr>
        </table>
    </section>
    <section class="datos">
        <input type="text" name="name"><label for="name">Nombre</label><br>
        <input type="text" name="numero"><label for="numero">Numero</label><br>
        <input type="text" name="correo"><label for="correo">Correo</label><br>
        <input type="text" name="descripcion"><label for="descripcion">Descripcion</label><br>
        <input type="submit" value="Enviar">
    </section>
</form>
    
</body>
</html>
