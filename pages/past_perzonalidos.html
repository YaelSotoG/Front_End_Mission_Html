<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteles Personalizados</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1 class="menu">Menu</h1>
    <hr width="85%">
    <section class="precios">
    <form action="pastelesPersonalizados" id='formulario' >
    <section >
        <table class="tabla">
            <tr > 
                <th >Sabores</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td><input class="check"  type="checkbox"><label>Pastel de chocolate</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input class="check"  type="checkbox"><label>Pastel de vainilla</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input class="check"  type="checkbox"><label>Pastel de fresa</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input class="check"  type="checkbox"><label>Pastel de zarzamora</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input class="check"  type="checkbox"><label>Pastel de Nuez</label></td>
                <td>$10.00</td>
            </tr>
        </table>
    </section>
    <h2 class="menu">Adornos para el pastel</h2>
    <hr width="100%">
    <section>
 
        <table class="tabla" >
            <tr>
                <th>Adornos</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td><input class="check" type="checkbox"><label>Chispas de chocolate</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input  class="check" type="checkbox"><label>Chispas de vainilla</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input  class="check" type="checkbox"><label>Chispas de fresa</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check" ><label>Fondante</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check" ><label>Nueces</label></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check" ><label>Frutas</label></td>
                <td>$10.00</td>
            </tr>
        </table>
    </section>
    <hr width="200%">
    <section class="datos">
        <input class="inp" type="text" name="name"><label for="name">Nombre</label><br>
        <input class="inp" type="text" name="numero"><label for="numero">Numero</label><br>
        <input class="inp" type="text" name="correo"><label for="correo">Correo</label><br>
        <input class="inp" type="text" name="descripcion"><label for="descripcion">Descripcion</label><br>
        <input class="boton" type="submit" value="Enviar">
    </section>
</form>
</section>
    
</body>
</html>
